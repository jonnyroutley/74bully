<font color="#000000" size="18">
  <p><b>Exeter College Ball Committee</b></p>
  <p>Student Ticket Access Form</p>
</font>
<br/>
<p><b>Time submitted:</b> {{date}}</p>
<br/>
<table width="100%">
  <tbody>
    <tr>
      <td width="20%"><b>Name</b></td>
      <td width="80%">{{fname}} {{lname}}</td>
    </tr>
    <tr>
      <td><b>Email</b></td>
      <td><a href="mailto:{{email}}">{{email}}</a></td>
    </tr>
    <tr>
      <td><b>Subject</b></td>
      <td>{{subject}}</td>
    </tr>
    <tr>
      <td><b>Year of Study</b></td>
      <td>{{year}}</td>
    </tr>
  </tbody>
</table>
<font size="12">
  <p><b>Priority Level ({{pno}})</b></p>
</font>
<p>{{priority}}</p>
<br/>
<font size="12">
  <p><b>Additional Information</b></p>
</font>
<p>{{additional}}</p>
